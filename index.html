<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Portfolio & Shop</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Fraunces:opsz,wght@9..144,300;9..144,400;9..144,500;9..144,600&family=Inter:wght@300;400;500;600&family=JetBrains+Mono&family=Space+Grotesk:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mustard: {
                50: '#fefbf3',
                100: '#fdf4d3',
                200: '#fae8a6',
                300: '#f6d76e',
                400: '#f0c043',
                500: '#d4a017',
                600: '#b8841a',
                700: '#9a6b1a',
                800: '#7f561c',
                900: '#6b471b',
              },
              charcoal: {
                50: '#f7f7f6',
                100: '#e4e4e1',
                200: '#c9c9c3',
                300: '#a8a89f',
                400: '#87877a',
                500: '#6c6c5f',
                600: '#55554b',
                700: '#46463e',
                800: '#3a3a34',
                900: '#2d2d28',
                950: '#1a1a17',
              },
              cream: {
                50: '#fefefe',
                100: '#fefcf8',
                200: '#fdf8ed',
                300: '#fbf2dc',
                400: '#f7e6c1',
                500: '#f1d49e',
                600: '#e8c078',
                700: '#dca855',
                800: '#c8934a',
                900: '#a67c42',
              },
              sage: {
                50: '#f7f8f7',
                100: '#e8ebe8',
                200: '#d1d7d1',
                300: '#b0bbb0',
                400: '#8a9a8a',
                500: '#6d7d6d',
                600: '#576357',
                700: '#485148',
                800: '#3c433c',
                900: '#343834',
              },
              forest: {
                50: '#f6f7f6',
                100: '#e1e4e1',
                200: '#c3c9c3',
                300: '#9ea79e',
                400: '#7a857a',
                500: '#5f6b5f',
                600: '#4a554a',
                700: '#3d453d',
                800: '#333933',
                900: '#2b302b',
                950: '#161a16',
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s ease-out',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'slide-up': 'slideUp 0.5s ease-out',
              'fade-in': 'fadeIn 0.8s ease-out',
              'micro-float': 'microFloat 0.3s ease-out',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' },
                '33%': { transform: 'translateY(-10px) rotate(120deg)' },
                '66%': { transform: 'translateY(5px) rotate(240deg)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 20px rgba(212, 160, 23, 0.1)' },
                '100%': { boxShadow: '0 0 40px rgba(212, 160, 23, 0.2)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              microFloat: {
                '0%': { transform: 'translateY(0px) scale(1)' },
                '100%': { transform: 'translateY(-5px) scale(1.02)' },
              },
            },
            fontFamily: {
              'display': ['Fraunces', 'Playfair Display', 'Georgia', 'serif'],
              'body': ['Inter', 'SF Pro Text', '-apple-system', 'BlinkMacSystemFont', 'system-ui', 'sans-serif'],
              'nav': ['Space Grotesk', 'Inter', 'SF Pro Display', 'system-ui', 'sans-serif'],
              'accent': ['Crimson Pro', 'Georgia', 'Times New Roman', 'serif'],
              'mono': ['JetBrains Mono', 'SF Mono', 'Monaco', 'monospace'],
            },
            fontSize: {
              'xs': ['0.75rem', { lineHeight: '1.5', letterSpacing: '0.025em' }],
              'sm': ['0.875rem', { lineHeight: '1.6', letterSpacing: '0.025em' }],
              'base': ['1rem', { lineHeight: '1.7', letterSpacing: '0.025em' }],
              'lg': ['1.125rem', { lineHeight: '1.7', letterSpacing: '0.025em' }],
              'xl': ['1.25rem', { lineHeight: '1.6', letterSpacing: '0.025em' }],
              '2xl': ['1.5rem', { lineHeight: '1.5', letterSpacing: '0.025em' }],
              '3xl': ['1.875rem', { lineHeight: '1.4', letterSpacing: '0.025em' }],
              '4xl': ['2.25rem', { lineHeight: '1.3', letterSpacing: '0.025em' }],
              '5xl': ['3rem', { lineHeight: '1.2', letterSpacing: '0.025em' }],
              '6xl': ['3.75rem', { lineHeight: '1.1', letterSpacing: '0.025em' }],
              '7xl': ['4.5rem', { lineHeight: '1.1', letterSpacing: '0.025em' }],
              '8xl': ['6rem', { lineHeight: '1', letterSpacing: '0.025em' }],
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 10px 20px -2px rgba(0, 0, 0, 0.04)',
              'medium': '0 4px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
              'hard': '0 10px 40px -10px rgba(0, 0, 0, 0.2), 0 2px 10px -2px rgba(0, 0, 0, 0.04)',
              'glow': '0 0 20px rgba(212, 160, 23, 0.1)',
              'glow-lg': '0 0 40px rgba(212, 160, 23, 0.15)',
              'float': '0 8px 32px rgba(0, 0, 0, 0.12), 0 2px 8px rgba(0, 0, 0, 0.08)',
              'glass': '0 4px 16px rgba(0, 0, 0, 0.1), 0 1px 4px rgba(0, 0, 0, 0.06)',
              'glass-hover': '0 8px 32px rgba(0, 0, 0, 0.15), 0 2px 8px rgba(0, 0, 0, 0.08)',
            },
          },
        },
      }
    </script>
    <style type="text/tailwindcss">
      @layer base {
        body {
          @apply bg-charcoal-950 text-cream-100 font-body antialiased;
        }
        html {
          scroll-behavior: smooth;
          scroll-padding-top: 80px;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-black;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-yellow-400 rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-yellow-300;
      }

      @layer components {
        .glass {
          @apply backdrop-blur-2xl border shadow-2xl;
          background: linear-gradient(135deg,
              rgba(255, 255, 255, 0.12) 0%,
              rgba(255, 255, 255, 0.08) 50%,
              rgba(0, 0, 0, 0.15) 100%);
          border: 1px solid rgba(255, 255, 255, 0.25);
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .glass-card {
          @apply backdrop-blur-2xl border rounded-2xl shadow-2xl;
          background: linear-gradient(135deg,
              rgba(255, 255, 255, 0.14) 0%,
              rgba(255, 255, 255, 0.1) 50%,
              rgba(0, 0, 0, 0.18) 100%);
          border: 1px solid rgba(255, 255, 255, 0.3);
          box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.35),
            inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .glass-button {
          @apply backdrop-blur-xl border rounded-full shadow-lg;
          background: linear-gradient(135deg,
              rgba(255, 255, 255, 0.12) 0%,
              rgba(255, 255, 255, 0.08) 50%,
              rgba(0, 0, 0, 0.15) 100%);
          border: 1px solid rgba(255, 255, 255, 0.25);
          box-shadow:
            0 4px 16px rgba(0, 0, 0, 0.25),
            inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .glass-yellow {
          @apply backdrop-blur-2xl border rounded-full shadow-lg;
          background: linear-gradient(135deg,
              rgba(255, 193, 7, 0.25) 0%,
              rgba(255, 193, 7, 0.15) 50%,
              rgba(0, 0, 0, 0.2) 100%);
          border: 1px solid rgba(255, 193, 7, 0.4);
          box-shadow:
            0 4px 24px rgba(255, 193, 7, 0.3),
            0 2px 8px rgba(0, 0, 0, 0.3),
            inset 0 1px 0 rgba(255, 255, 255, 0.25);
        }

        .text-hero {
          @apply font-display text-6xl md:text-8xl font-medium tracking-tight leading-none uppercase;
        }

        .text-section-title {
          @apply font-display text-4xl md:text-5xl font-medium tracking-tight leading-tight uppercase;
        }

        .text-nav {
          @apply font-nav font-medium tracking-wider uppercase text-sm;
          font-variant: small-caps;
          letter-spacing: 0.05em;
        }

        .text-body {
          @apply font-body leading-relaxed;
          line-height: 1.7;
          letter-spacing: 0.015em;
        }
        
        .btn-large {
           @apply glass-button text-white hover:bg-mustard-400/15 hover:border-mustard-400/40 hover:text-mustard-300 font-nav font-medium px-8 py-4 transition-all duration-300 hover:scale-105 tracking-wide hover:shadow-xl;
        }
      }
    </style>

</html>
